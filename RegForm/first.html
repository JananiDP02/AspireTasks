
<html>
<head>
    <title>form2</title>
    <link rel="stylesheet" href="design2.css">
</head>
<body>
    <header>
        <h2>REGISTRATION FORM</h2>
    </header>
    <br>
    <form>
        <div>
            <label for="fname">First Name:</label>
            <input type="text" id="fname" name="fname" placeholder="First name"><br><br>
        </div>
        <div>
            <label for="lname">Last Name:</label>
            <input type="text" id="lname" name="lname" placeholder="Last name"><br><br>
        </div>
        <div>
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female">
            <label for="female">Female</label><br><br>
        </div>
        <div>
            <label for="DOB">DOB:</label>
            <input type="date" id="DOB" name="DOB" value=""><br><br>
            <label for="Institute">Institution:</label>
            <input type="text" id="Institute" name="Institute" value=""><br><br>
            <label for="Department">Department:</label>
            <input type="text" id="Department" name="Department" value=""><br><br>
        </div>
        <div>
            <label for="mail">Mail Id:</label>
            <input type="email" id="mail" name="mail" value=""><br><br>
            <label for="contact">Contact No:</label>
            <input type="tel" id="contact" name="contact"><br><br>
        </div>
        <div>
            <button type="reset">Reset</button>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
